# Alertmanager configuration for DDoSPoT
# Used by Docker Compose for alert routing and notifications

global:
  resolve_timeout: 5m
  # Optional: SMTP settings for email notifications
  smtp_smarthost: '${ALERTMANAGER_SMTP_HOST:-smtp.example.com}:${ALERTMANAGER_SMTP_PORT:-587}'
  smtp_auth_username: '${ALERTMANAGER_SMTP_USER:-}'
  smtp_auth_password: '${ALERTMANAGER_SMTP_PASSWORD:-}'
  smtp_from: '${ALERTMANAGER_EMAIL_FROM:-ddospot@example.com}'

route:
  group_by: ['alertname', 'severity', 'instance']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'
  routes:
    # Critical attacks - immediate notification
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
      group_wait: 0s
      repeat_interval: 5m
    
    # High severity - urgent routing
    - match:
        severity: high
      receiver: 'high'
      group_wait: 5s
      repeat_interval: 1h
    
    # Service issues - standard routing
    - match_re:
        alertname: '.*Service.*'
      receiver: 'services'
      repeat_interval: 2h

inhibit_rules:
  # Inhibit low/medium severity if critical is firing
  - source_match:
      severity: 'critical'
    target_match_re:
      severity: 'warning|info'
    equal: ['instance', 'alertname']
  
  # Inhibit info if warning is firing
  - source_match:
      severity: 'warning'
    target_match:
      severity: 'info'
    equal: ['instance', 'alertname']

receivers:
  # Default receiver - generic notifications
  - name: 'default'
    slack_configs:
      - api_url: '${ALERTMANAGER_SLACK_WEBHOOK:-}'
        channel: '${ALERTMANAGER_SLACK_CHANNEL:-#alerts}'
        title: 'DDoSPoT Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # Critical alerts - multiple channels
  - name: 'critical'
    email_configs:
      - to: '${ALERTMANAGER_EMAIL_TO:-security@example.com}'
        headers:
          Subject: '[CRITICAL] DDoSPoT Alert: {{ .GroupLabels.alertname }}'
    pagerduty_configs:
      - service_key: '${ALERTMANAGER_PAGERDUTY_KEY:-}'
        description: '{{ .GroupLabels.alertname }}: {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
        severity: 'critical'
    slack_configs:
      - api_url: '${ALERTMANAGER_SLACK_WEBHOOK:-}'
        channel: '${ALERTMANAGER_SLACK_CHANNEL:-#critical}'
        title: ':rotating_light: CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}'
        send_resolved: false

  # High priority alerts
  - name: 'high'
    email_configs:
      - to: '${ALERTMANAGER_EMAIL_TO:-security@example.com}'
        headers:
          Subject: '[HIGH] DDoSPoT Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: '${ALERTMANAGER_SLACK_WEBHOOK:-}'
        channel: '${ALERTMANAGER_SLACK_CHANNEL:-#alerts}'
        title: ':warning: HIGH: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

  # Service status alerts
  - name: 'services'
    email_configs:
      - to: '${ALERTMANAGER_EMAIL_TO:-security@example.com}'
        headers:
          Subject: '[INFO] DDoSPoT Service Alert: {{ .GroupLabels.alertname }}'
    slack_configs:
      - api_url: '${ALERTMANAGER_SLACK_WEBHOOK:-}'
        channel: '${ALERTMANAGER_SLACK_CHANNEL:-#alerts}'
        title: ':info: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ end }}'

