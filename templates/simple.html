<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DDoSPot Dashboard - Simple</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .status { padding: 10px 20px; border-radius: 5px; margin-bottom: 20px; }
        .status.healthy { background: #28a745; color: white; }
        .status.loading { background: #ffc107; color: black; }
        .status.error { background: #dc3545; color: white; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: #2a2a2a; padding: 20px; border-radius: 10px; border-left: 4px solid #ff6b6b; }
        .stat-label { color: #aaa; font-size: 0.9em; margin-bottom: 10px; }
        .stat-value { font-size: 2em; font-weight: bold; color: #4ade80; }
        .section { background: #2a2a2a; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .section h2 { margin-bottom: 15px; color: #ffd700; }
        .loading-spinner { display: inline-block; animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        pre { background: #1a1a1a; padding: 10px; overflow-x: auto; border-left: 3px solid #ff6b6b; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #444; }
        th { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçØ DDoSPoT Dashboard</h1>
            <p>Real-time DDoS/DoS Attack Honeypot Monitor</p>
        </div>

        <div id="status" class="status loading">
            <span class="loading-spinner">‚ü≥</span> Connecting to API...
        </div>

        <div class="stats-grid" id="stats"></div>

        <div class="section">
            <h2>Top Attackers</h2>
            <div id="attackers">Loading...</div>
        </div>

        <div class="section">
            <h2>Recent Events</h2>
            <div id="events">Loading...</div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                // Load stats
                const statsResp = await fetch('/api/stats?hours=24');
                const stats = await statsResp.json();
                
                document.getElementById('status').className = 'status healthy';
                document.getElementById('status').textContent = '‚úì Connected';
                
                // Display stats
                const statsHtml = `
                    <div class="stat-card">
                        <div class="stat-label">Total Events (24h)</div>
                        <div class="stat-value">${stats.total_events.toLocaleString()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Unique Attackers</div>
                        <div class="stat-value">${stats.unique_ips}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Blacklisted IPs</div>
                        <div class="stat-value">${stats.blacklisted_ips}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Top Protocol</div>
                        <div class="stat-value" style="font-size: 1.2em;">${stats.top_protocol || 'N/A'}</div>
                    </div>
                `;
                document.getElementById('stats').innerHTML = statsHtml;
                
                // Load top attackers
                const attackersResp = await fetch('/api/top-attackers?limit=10');
                const attackers = await attackersResp.json();
                
                if (attackers.length === 0) {
                    document.getElementById('attackers').innerHTML = '<p style="color: #aaa;">No attacks recorded yet</p>';
                } else {
                    let table = '<table><tr><th>IP</th><th>Events</th><th>Protocol</th><th>Rate (evt/min)</th></tr>';
                    attackers.forEach(a => {
                        table += `<tr><td>${a.ip}</td><td>${a.events}</td><td>${a.protocols.join(', ')}</td><td>${a.rate.toFixed(2)}</td></tr>`;
                    });
                    table += '</table>';
                    document.getElementById('attackers').innerHTML = table;
                }
                
                // Load recent events
                const eventsResp = await fetch('/api/recent-events?minutes=60&page=1&page_size=20');
                const eventsData = await eventsResp.json();
                
                if (eventsData.items.length === 0) {
                    document.getElementById('events').innerHTML = '<p style="color: #aaa;">No recent events</p>';
                } else {
                    let table = '<table><tr><th>Time</th><th>IP</th><th>Protocol</th><th>Port</th><th>Type</th></tr>';
                    eventsData.items.slice(0, 20).forEach(e => {
                        const time = new Date(e.timestamp).toLocaleTimeString();
                        table += `<tr><td>${time}</td><td>${e.ip}</td><td>${e.protocol}</td><td>${e.port}</td><td>${e.type}</td></tr>`;
                    });
                    table += '</table>';
                    document.getElementById('events').innerHTML = table;
                }
                
                // Auto-refresh every 5 seconds
                setInterval(loadDashboard, 5000);
                
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚úó Error: ' + error.message;
                console.error(error);
            }
        }
        
        // Load on page load
        window.addEventListener('load', loadDashboard);
        
        // Load immediately
        loadDashboard();
    </script>
</body>
</html>
