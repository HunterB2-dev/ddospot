[pytest]
# DDoSPoT pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.8

# Test paths
testpaths = tests

# Output options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    integration: Integration tests requiring full stack
    security: Security-focused tests
    slow: Slow/long-running tests
    unit: Unit tests for single components

# Timeout for individual tests (seconds)
timeout = 30

# Coverage options (for pytest-cov)
# Run: pytest --cov=. --cov-report=html

