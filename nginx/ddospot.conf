# Nginx reverse proxy configuration for DDoSPoT with HTTPS
# Place in: /etc/nginx/sites-available/ddospot
# Enable with: ln -s /etc/nginx/sites-available/ddospot /etc/nginx/sites-enabled/
# Test with: nginx -t
# Reload with: systemctl reload nginx

upstream dashboard {
    server 127.0.0.1:5000;
    keepalive 32;
}

upstream prometheus {
    server 127.0.0.1:9090;
    keepalive 32;
}

upstream grafana {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream alertmanager {
    server 127.0.0.1:9093;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name ddospot.example.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ddospot.example.com;

    # SSL Certificate (update paths for your certificates)
    ssl_certificate /etc/letsencrypt/live/ddospot.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ddospot.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/ddospot-access.log;
    error_log /var/log/nginx/ddospot-error.log;

    # Client limits
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 5s 5s;
    send_timeout 10s;

    # Dashboard API (with token auth)
    location /api {
        # Require token for sensitive endpoints
        if ($request_method = POST) {
            set $auth_required 1;
        }

        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting (nginx built-in)
        limit_req zone=api_limit burst=20 nodelay;
        limit_req_status 429;
    }

    # Metrics endpoint (protected by token at app level)
    location /metrics {
        auth_basic "DDoSPoT Metrics";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Dashboard web pages and static files
    location / {
        proxy_pass http://dashboard;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        location ~* ^/(static|templates)/(.+\.(js|css|png|jpg|gif|ico|woff2|woff))$ {
            proxy_pass http://dashboard;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Prometheus (read-only access, optional)
    location /prometheus {
        auth_basic "Prometheus";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://prometheus;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana (with authentication)
    location /grafana {
        proxy_pass http://grafana;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Script-Name /grafana;
        
        # WebSocket support for Grafana
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Alertmanager (admin access only)
    location /alertmanager {
        auth_basic "Alertmanager";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://alertmanager;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to sensitive paths
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

